name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend install and syntax check
        working-directory: backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          PYTHONPYCACHEPREFIX=/tmp python -m compileall app

      - name: Frontend install and build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: |
          npm install
          npm run build

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Remote deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /home/ubuntu/GramSaarthi
            BRANCH=main PROJECT_DIR=/home/ubuntu/GramSaarthi ./scripts/remote_deploy.sh
